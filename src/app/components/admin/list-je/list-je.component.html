<button
  type="button"
  style="text-align: center"
  class="btn btn-info"
  style="margin-right: 2px"
  routerLink="/admin/addJE"
>
  Thêm
</button>
<!-- <form [formGroup]="addForm"> -->

<table
  id="tb-view"
  class="table table-bordered table-sm table-hover table-striped"
>
  <thead>
    <tr>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Tên tài khoản</th>
      <th>Số điện thoại</th>
      <th>Địa chỉ</th>
      <th>Gioi tính</th>
      <th>Ngày sinh</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.fullName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.userName }}</td>
      <td>{{ employee.phoneNumber }}</td>
      <td>{{ employee.homeTown }}</td>
      <td>{{ employee.gender }}</td>
      <td>{{ employee.birthDay | date:'dd-MM-yyyy' }}</td>
      <td >
        <div *ngIf="employee.active then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Đang hoạt đông</ng-template>
<ng-template #elseBlock> Dừng hoạt động</ng-template>
      </td>
      <td class="text-nowrap" style="width: 1px">
        <!-- <button type="button" class="btn btn-success" style="margin-right: 2px" [routerLink]="['/admin/editJE/'+ employee.id]">
          Sửa
        </button> -->
        <button class="btn btn-success" style="margin-right: 2px"></button>
        <button type="button" class="btn btn-danger" style="margin-right: 2px" (click)="deleteJE(employee.id)" *ngIf="employee.active == true" >
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- </form> -->
