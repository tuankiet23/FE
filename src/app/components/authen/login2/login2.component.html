<section class="loginPage2">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form [formGroup]="loginForm" >
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        <div class="form-gorup">
          <label for="">Tài khoản</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Mật khẩu</label>
          <input
          type="password"
          formControlName="password"
          class="form-control"
        />
        </div>
        <a type="submit" class="btn btn-primary" href="" [routerLink]="['/authen/fogot-password']">Lấy lại mật khẩu</a>
        <button type="button" class="btn btn-primary"  (click)="login()" style="margin: 30px;" >Đăng nhập</button>
        <a type="submit" class="btn btn-primary" href="" [routerLink]="['/authen/employee-add']">Tạo mới tài khoản</a>
      </form>
    </div>
  </div>
</section>
