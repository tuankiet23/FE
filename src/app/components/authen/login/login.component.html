
<section class="loginPage">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form>
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        <div class="form-gorup">
          <input
            type="text"
            [(ngModel)]="employee.username"
            class="form-control"
            name="username"
            id="username"
            aria-describedby="usernameHid"
            placeholder="User Name"
          />
          <small id="usernameHid" class="form-text text-muted">
            username is required
          </small>
        </div>
        <div class="form-group">
          <input
          type="password"
          [(ngModel)]="employee.password"
          class="form-control"
          name="password"
          id="password"
          aria-describedby="passwordHid"
          placeholder="Password"
        />
        <small id="passwordHid" class="form-text text-muted">
          Password is required
        </small>
        </div>

        <label><a href="">Forget Password?</a></label>
        <button type="submit" class="btn btn-primary"  (click)="login()">Login</button>
        <p>Have't Any Account <a href="">Create An Account</a></p>
      </form>
    </div>
  </div>
</section>
